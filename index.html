<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>gmapsサンプル</title>
    <style>
        @charset "utf-8";
        #map {
            height: 400px;
        }
    </style>
    <link rel="stylesheet" href="./foundation.css">
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="./gmaps.js"></script>
    <script src="http://cdn.mlkcca.com/v0.2.8/milkcocoa.js"></script>
    <script>
        var dataStore = new MilkCocoa("https://io-mi3vmrabx.mlkcca.com").dataStore('chat');
 
        var type = '';
        function ryo(){
            type = 'ryo';
            alert("りょうちんとして位置情報を送信します。");
        }
        function maro(){
            type = 'maro';
            alert("まろしとして位置情報を送信します。");
        }
        function clickEvent(){
            var textArea = document.getElementById("msg");
            var text = textArea.value;
        }
 
        window.onload = function(){
 
            setInterval(function(){
                GMaps.geolocate({
                    success: function(position) {
                        dataStore.send({
                            lat : position.coords.latitude,
                            lon : position.coords.longitude,
                            type: type
                            txt : text
                        });
                    },
                    error: function(error) {
                        console.log('Geolocation failed: '+error.message);
                    },
                    not_supported: function() {
                        console.log('Your browser does not support geolocation');
                    },
                    always: function() {
                        console.log('done');
                    }
                });
            },5000);
 
 
            var lat = 35.710285;
            var lng = 139.77714;
            var map = new GMaps({
                div: "#map",
                lat: lat,
                lng: lng,
                zoom: 17
            });
 
            dataStore.on('send', function(data) {
                var lat = data.value.lat, lng = data.value.lon,txt = data.value.txt;
 
 
                map.setCenter(lat, lng);
                map.addMarker({
                    lat: lat,
                    lng: lng,
                    title: "LIG社員",
                    infoWindow: {
                        content: txt.toString()
                    }
                });
                console.log('recieve',data.value);
            });
 
        };
    </script>
</head>
<body>
<div id="map"></div>
<button onClick="ryo()">
    りょうちん
</button>
<button onClick="maro()">
    まろし
</button>
<textarea name = "" id = "msg" cols = "30" rows = "4"></textarea>
<button name = "button" onClick="clickEvent()">send message!</button>
</body>
</html>
