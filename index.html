<!DOCTYPE html>
<html lang = "ja">
<head>
	<meta charset = "utf-8">
	<title>gmapsサンプル</title>
	<style>
		@charset "utf-8";
		#map {
			height:400px;
		}
	</style>
	<link rel="stylesheet" href="./foundation.css">
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="./gmaps.js"></script>
    <script src="http://cdn.mlkcca.com/v0.2.8/milkcocoa.js"></script>
    <script >
			var dataStore = new MilkCocoa("https://io-mi3vmrabx.mlkcca.com").dataStore('chat');

			var type = '';
			function ryo(){
				type = 'ryo';
				alert("ryoさんとして位置情報を送信します。");
			}

			function maro(){
				type = 'maro';
				alert("maroさんとして位置情報を送信します。");
			}

			window.onload = function(){

				setInterval(function(){
					GMaps.geolocate({
						success: function(position){
							dataStore.send({
								lat: position.coords.latitude,
								lon: position.coords.longtitude,
								type: type
							});
						},
						error: function(error){
							console.log('Geolocation failed:'+error.message);
						},
						not_supported: function(){
							console.log('Your browser does not support geolocation');
						},
						always: function(){
							console.log('done');
						}
					});
				},5000);

				var lat = 35.710285;
				var lng = 139.77714;
				var map = new GMaps({
					div: "#map",
					lat: lat,
					lng: lng,
					zoom: 17
				});

				dataStore.on('send',function(data){
					var lat = data.value.lat, lng = data.value.lon;

					//var img = '';
					/*if(data.value.type == 'ryo'){

					}else if(data.value.type == 'maro'){

					}
					*/

					map.setCenter(lat,lng);
					map.addMarker({
						lat: lat,
						lng: lng,
						title:"Member",
			         //	icon:img,
						infoWindow:{
							content:"<p>Memberのメンバーは<br/>ココだよ!</p>"
						}
					});
					console.log('recieve',data.value);
				});

			};
    </script>
</head>
<body>
	<div id = "map"></div>
	<button onClick = "ryo()">
		Ryo
	</button>
	<button onClick = "maro()">
		Maro
	</button>
</body>
</html>
